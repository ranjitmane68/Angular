<div class="container-fluid m-5">
  <div class="row">
    <div class="col">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group" formGroupName="userData">
          <div class="form-group mt-2">
            <label for="username"> User Name </label>
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="username"
            />

            <span
              *ngIf="
                !loginForm.get('userData.username')?.valid &&
                loginForm.get('userData.username')?.touched
              "
              >Please enter a valid user name</span
            >
          </div>

          <div class="form-group mt-2">
            <label for="email">Email </label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              formControlName="email"
            />

            <span
              *ngIf="
                !loginForm.get('userData.email')?.valid &&
                loginForm.get('userData.email')?.touched
              "
              >Please enter a valid user email</span
            >
          </div>
        </div>

        <div class="radio mt-2" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              name="gender"
              [value]="gender"
              required
              formControlName="gender"
            />
            {{ gender }}
          </label>
        </div>

        <div formArrayName="hobbies" class="mt-2">
          <h6 class="mt-2">Your hobbies</h6>
          <button
            class="btn btn-default btn-sm btn-primary mt-2"
            type="button"
            (click)="onAddHobby()"
          >
            Add Hobby
          </button>

          <div
            class="form-group mt-2"
            formArrayName="hobbies"
            *ngFor="
              let hobbyControl of loginForm.get('hobbies')?.value;
              let i = index
            "
          >
            <input
              type="text"
              class="form-control mt-2"
              [formControlName]="i"
            />
          </div>
        </div>

        <button class="mt-5" type="submit" class="btn btn-primary">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
