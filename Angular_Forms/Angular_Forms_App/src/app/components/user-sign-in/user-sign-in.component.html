<div class="container">
    <form class="form">
        <p class="h3">Sign In</p>
        <input class="form-control" name="email" [(ngModel)]="crendentials.email"  placeholder="Email Address" type="email"/>
        {{crendentials.email}}
        {{crendentials.password}}
        <input class="form-control" name="password" [(ngModel)]="crendentials.password" type="password"/>

        <div class="mt-2">
            <button type="button" (click)="this.signIn()">Submit</button>
        </div>
    </form>
</div>
