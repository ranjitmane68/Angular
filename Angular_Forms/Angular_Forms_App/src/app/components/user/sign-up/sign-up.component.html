<div class="container-fluid m-5 p-5">
  <div class="row">
    <div class="col">
      <form (ngSubmit)="this.onSubmit(f)" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group mt-2">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control mt-2"
              name="username"
              ngModel
              required
            />
          </div>

          <button
            class="btn btn-default"
            type="button"
            (click)="suggestUserName()"
          >
            Suggest an Username
          </button>

          <div class="form-group mt-2">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              class="form-control mt-2"
              name="email"
              ngModel
              email
              required
              #email="ngModel"
            />
            <span class="help-block" *ngIf="!email.valid && email.touched"
              >Please enter a valid value</span
            >
          </div>
        </div>
        <p *ngIf="userData.invalid && userData.touched">User data is invalid</p>

        <div class="form-group mt-2">
          <label for="secret">Secret Questions</label>
          <select
            id="secret"
            class="form-control mt-2"
            [ngModel]="defaultQuestion"
            name="secret"
          >
            <option value="pet">Your first pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>

        <div class="form-group mt-2">
          <textarea
            name="questionAnswer"
            rows="3"
            class="form-control"
            [(ngModel)]="answer"
          >
          </textarea>
        </div>

        <p>Your reply: {{ this.answer }}</p>

        <div class="radio mt-2" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              name="gender"
              ngModel
              [value]="gender"
              required
              [ngModel]="defaultGender"
            />
            {{ gender }}
          </label>
        </div>

        <button
          class="btn btn-primary mt-5"
          type="submit"
          [disabled]="!f.valid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>

  <hr />
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h3>Your data:</h3>
      <p>Username: {{ this.user.username }}</p>
      <p>Mail: {{ this.user.email }}</p>
      <p>Secret Question: {{ this.user.secretQuestion }}</p>
      <p>Answer: {{ this.user.answer }}</p>
      <p>Gender: {{ this.user.gender }}</p>
    </div>
  </div>
</div>
