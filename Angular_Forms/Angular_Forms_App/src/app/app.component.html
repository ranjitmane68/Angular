<div class="container-fluid m-5 p-5">
  <div class="row">
    <div class="col">
      <form (ngSubmit)="this.onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            name="username"
            ngModel
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            name="email"
            ngModel
            email
            required
            #email="ngModel"
          />
          <span class="help-block" *ngIf="!email.valid && email.touched"
            >Please enter a valid value</span
          >
        </div>
        <button
          class="btn btn-primary mt-5"
          type="submit"
          [disabled]="!f.valid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
